<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap EBAC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        form {
            padding: 10px;
        }
    </style>
</head>
<div class="row">
    <div class="col">
        <h2>Formulário de cadastro</h2>
        <form>
            <label class="form-label" for="nome">Seu nome: </label>
            <input class="form-control" type="text" id="nome" required />
            <label for="email" class="form-label">Seu e-mail</label>
            <input type="email" id="email" class="form-control" placeholder="email@exemplo.com" required>
            <label for="tel" class="form-label">Telefone</label>
            <input type="tel" id="tel" class="form-control" placeholder="(xx) xxxx-xxxx">
            <label for="mensagem" class="form-label">Sua mensagem:</label>
            <textarea id="mensagem" class="form-control"></textarea>
            <div class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
</div>
</div>
<footer id="footer" class="footer position-relative light-background">
    <div class="container">
        <div class="copyright text-center ">
            <p>© <span>Copyright</span> <strong class="px-1 sitename">Lucas Chamorro</strong> <span>All Rights
                    Reserved</span></p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
